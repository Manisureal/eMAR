<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Caremeds eMAR</title>
  <link rel="stylesheet" href="app-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="custom-navbar"><img src="logo.png" alt="caremeds-logo" style="height:50px;"></div>
  <div class="notice" style="color:green;"></div>
  <div class="container">
    <div class="row canvas" id="canvas">
      <div class="col-sm">
          <div class="form-group">
            <label for="user-name">Username</label>
            <input type="text" class="form-control" id="user-name" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="user-pass">Password</label>
            <input type="password" class="form-control" id="user-pass" placeholder="Password">
          </div>
          <button class="btn btn-primary" onclick="attemptLogin();">Submit</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>

    //     patient_id=$(this).data("id");
    //     showPatient(patient_id);
    //   });
    // })
  </script>
</body>
</html>
