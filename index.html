<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="eMAR/app-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/en-gb.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>
<body>
  <div class="custom-navbar"><img src="eMAR/logo.png" alt="caremeds-logo" style="height:50px;"></div>
  <div class="notice"></div>
  <div class="container">
    <div class="row canvas" id="canvas">
      <div class="col-sm-8 offset-sm-2">
        <div class="form-login">
          <h2>Log in</h2>
            <div class="form-group">
              <label for="user-name">Username</label>
              <input type="text" class="form-control" id="user-name" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="user-pass">Password</label>
              <input type="password" class="form-control" id="user-pass" placeholder="Password">
            </div>
            <button class="btn btn-primary confirm" id="submit-btn" onclick="attemptLogin();">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="eMAR/scripts.js"></script>
  <script src="eMAR/onclick-warnings.js"></script>
  <script>
    // Click Event Handlers //
    // $(document).ready(function(){
    //   $(document).on('click', '.showPatientLink', function(event) {
    //     patient_id=$(this).data("id");
    //     showPatient(patient_id);
    //   });
    // })
    $(document).ready((e)=>{
      if ($('#user-name').val() === ""){
        $('#user-name').focus()
      } else {
        $('#user-pass').focus()
      }
      $('.form-login').keyup((e)=>{
        key = e.which
        key === 13 ? $('.confirm').click() : null
      })
    })
    function keyUp(element,selectors){
      $(element).keyup((e)=>{
        key = e.which
        if (selectors === undefined){
          key === 13 ? $('.confirm').click() : null
        } else {
          key === 13 ? $(selectors).click() : null
        }
      })
    }
  </script>
</body>
</html>
