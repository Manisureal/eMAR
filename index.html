<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Caremeds eMAR</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="notice" style="color:green;"></div>
    <div class="row canvas" id="canvas">
      <div class="col-sm">
          <div class="form-group">
            <label for="user-name">Username</label>
            <input type="text" class="form-control" id="user-name" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="user-pass">Password</label>
            <input type="password" class="form-control" id="user-pass" placeholder="Password">
          </div>
          <button class="btn btn-primary" onclick="attemptLogin()">Submit</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
